<div class=" min-w-full min-h-full flex justify-center content-center font-mono  ">
    <div class="w-96 h-fit mt-24 p-1.5 border rounded ring-4 shadow-lg bg-neutral">
        <div class="flex flex-col h-fit ">
            <p class="text-center mb-4 mt-4 font-bold text-xl">Logowanie</p>
            <form class="text-center mt-4 flex flex-col "  >
                <label for="login" class="mb-2">Login lub email</label>
                <input class="input input-bordered input-primary w-1/2 h-10 mx-auto mb-12 text-center" [(ngModel)]="accountDetails.login"
                [(ngModel)]="accountDetails.email" type="text" name="onLoginOrEmailChange" #loginField="ngModel" (focus)="resetErrors()"> 
                <label for="password"  class="mb-2">Hasło</label>
                <input class="input input-bordered input-primary w-1/2 h-10 mx-auto text-center mb-12" [(ngModel)]="accountDetails.password"
                 type="password" name="password" #passwordField="ngModel" (focus)="resetErrors()">
                <button type="submit" class="btn btn-active btn-accent w-1/4 mx-auto text-center mb-6" (click)="login()">Zaloguj</button>
                <small *ngIf="passwordNotMatch"  class=" relative mb-2 text-red-800 text-sm">Hasło jest błędne</small>
                <small *ngIf="loginEmailNotMatch"  class="relative mb-2 text-red-800 text-sm">Login lub Email jest błędne</small>
                <p >Pierwszy raz na Broducer? <a [routerLink]="'/RegisterPage'" class="font-bold text-red-500 ">
                    Załóż konto</a></p> 
            </form>
        </div>
    </div>

</div>
