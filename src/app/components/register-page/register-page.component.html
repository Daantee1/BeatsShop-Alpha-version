<div class="min-w-full min-h-full flex justify-center content-center font-mono">
    <div class="w-96 h-fit mt-24 mb-24 p-1.5 border rounded ring-4 shadow-lg bg-neutral">
        <div class="flex flex-col">
            <p class="text-center mb-4 mt-4 font-bold text-xl">Rejestracja</p>
            <form class="text-center mt-4 flex flex-col" (ngSubmit)="register()" #registrationForm="ngForm">

                <label for="login" class="mb-2">Login</label>
                <input class="input input-bordered input-primary w-1/2 h-10 mx-auto mb-12 text-center" type="text"
                    name="login" [(ngModel)]="accountDetails.login" minlength="1" maxlength="20" required 
                    (input)="onLoginOrEmailChange()"
                    #loginField="ngModel"/>
                    <small *ngIf="loginField.invalid && loginField.touched  " class=" relative bottom-10 text-red-800"
                    >Niepoprawny login</small>

                <label for="email" class="mb-2">Adres e-mail</label>
                <input class="input input-bordered input-primary w-1/2 h-10 mx-auto text-center mb-12" type="text"
                    name="email" [(ngModel)]="accountDetails.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required
                    (input)="onLoginOrEmailChange()"
                    #emailField="ngModel"/>
                    <small *ngIf="emailField.invalid && emailField.touched " class=" relative bottom-10 text-red-800"
                    >Niepoprawny adres e-mail</small>
            
                    <label for="password" class="mb-2" >Hasło</label>
                <input class="input input-bordered input-primary w-1/2 h-10 mx-auto text-center mb-12" type="password"
                    name="password" [(ngModel)]="accountDetails.password" 
                    minlength="6" required  #passwordField="ngModel"/>
                    <small *ngIf="passwordField.invalid && passwordField.touched" class=" relative bottom-10 text-red-800"
                    >Hasło jest za krótkie min. 6 znaków</small>

                <label for="password" class="mb-2">Powtórz Hasło</label>
                <input class="input input-bordered input-primary w-1/2 h-10 mx-auto text-center mb-12" type="password" name="passwordConfirm" (input)="checkPassword()"
                 [(ngModel)]="passwordConfirm"
                minlength="6" required/>
                <small *ngIf="passwordDoNotMatch && passwordConfirm !== '' " class=" relative bottom-10 text-red-800 ">Hasła nie są identyczne</small>

                <button type="submit" class="btn btn-active btn-accent w-1/4 mx-auto text-center mb-4 "
                     [disabled]="!registrationForm.form.valid || passwordDoNotMatch || loginAndEmailFailed">
                    Zarejsetruj
                </button>
                <small *ngIf="loginAndEmailFailed && registrationForm.touched" class="relative mb-4 text-sm text-red-800">Login lub Email są już używane</small>

            </form>
        </div>
        
    </div>
   
</div>

<div class="fixed inset-0 flex items-center justify-center bg-blue-100 bg-opacity-50" *ngIf="!showSnackBar">
    <div class="bg-blue-100 border-t-4 border-blue-500 rounded-b text-blue-900 px-4 py-3 shadow-md" >
      <div class="flex">
        <div class="py-1">
          <svg class="fill-current h-6 w-6 text-blue-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
          </svg>
        </div>
        <div>
          <p class="font-bold">Zarejestrowano pomyślnie!</p>
          <p class="text-sm">Zaraz zostaniesz przekierowany na stronę do logowania...</p>
        </div>
      </div>
    </div>
  </div>
